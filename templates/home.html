{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>홈 화면</h1>
{% if user.is_authenticated %}
<h2>Welcome {{ user.email }}!</h2>
<div><a href="{% url 'accounts:logout' %}">로그아웃</a></div>
{% else %}
<div></div><a href="{% url 'accounts:login' %}">로그인</a>
{% endif %}
{% endblock %}
